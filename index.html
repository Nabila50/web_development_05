<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class_5 | Form & Position</title>

    <!-----------------Google Font Links-------------->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!----------------Custome CSS linking------------->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--------------------Z-Index Section------------->

    <section>
        <div class="container">
            <h1>Z-Index</h1>
            <div class="box">
                <div class="s_box1"></div>
                <div class="s_box2"></div>
                <div class="s_box3"></div>
                <div class="s_box4"></div>
                <div class="s_box5"></div>
            </div>
        </div>
    </section>

    <!--------------------BD flage Section------------>
    <section>
        <div class="container">
            <h1>National Flag of Bangladesh</h1>
            <div class="parent">
                <div class="child"></div>
            </div>
    </section>

    <!--------------------Form Section----------------->
    <section class="form-section">
        <div class="main-box">
            <div class="left">
                <img src="form_img.png" alt="">
            </div>
            <div class="right">
                <h2>Registration Form</h2>
                <form action="">
                    <div class="name">
                        <input type="text" placeholder="First Name" class="first-name">
                        <input type="text" placeholder="Last Name">
                    </div>

                    <div class="user">
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="email">
                        <input type="email" placeholder="Email Address">
                    </div>

                    <div class="Gender">
                        <select name="" id="">
                            <option value="">Gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>

                    <div class="Password">
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="cpassword">
                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <div class="btn">
                        <button> Register</button>
                    </div>
                </form>


            </div>
        </div>
    </section>

</body>

</html>
